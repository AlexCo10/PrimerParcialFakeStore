<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #cart-list {
            max-width: 800px;
            margin: 0 auto;
        }

        .cart-card {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            padding: 16px;
            margin-bottom: 20px;
        }

        .cart-card h2 {
            font-size: 18px;
            margin: 0 0 8px;
            color: #333;
        }

        .cart-card p {
            font-size: 14px;
            color: #666;
        }

        .cart-card .price {
            font-size: 16px;
            font-weight: bold;
            color: #ff5722;
        }

        .total-price {
            text-align: right;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Carrito del Usuario</h1>
    <a href="productos.html">atras</a>
    <div id="cart-list"></div>
    <div class="total-price" id="total-price"></div>

    <script>
        const fetchCart = async () => {
            try {
                const response = await fetch('https://fakestoreapi.com/carts/user/2');
                const cartData = await response.json();

                
                const cart = cartData[0];  

                const cartList = document.getElementById('cart-list');
                let totalPrice = 0;

                cart.products.forEach(item => {
                    fetch(`https://fakestoreapi.com/products/${item.productId}`)
                        .then(res => res.json())
                        .then(product => {
                            totalPrice += product.price * item.quantity;

                            const cartItemHTML = `
                                <div class="cart-card">
                                    <h2>Producto: ${product.title}</h2>
                                    <p>ID Producto: ${product.id}</p>
                                    <p>Cantidad: ${item.quantity}</p>
                                    <p class="price">Precio unitario: $${product.price.toFixed(2)}</p>
                                    <p class="price">Precio total: $${(product.price * item.quantity).toFixed(2)}</p>
                                </div>
                            `;

                            cartList.innerHTML += cartItemHTML;
                            document.getElementById('total-price').innerHTML = `Precio total del carrito: $${totalPrice.toFixed(2)}`;
                        });
                });
            } catch (error) {
                console.error("Error al obtener el carrito:", error);
            }
        };

        fetchCart();
    </script>

</body>
</html>
