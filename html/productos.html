<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos de Fake Store</title>

    <style>
        /* Estilos para el contenedor de productos */
        #product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        /* Estilos para cada tarjeta de producto */
        .product-card {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            padding: 16px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.2);
        }

        /* Estilos para las imágenes de los productos */
        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Estilos para el título del producto */
        .product-card h2 {
            font-size: 18px;
            margin: 16px 0 8px;
            color: #333;
        }

        
        .product-card p {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        
        .product-card .price {
            font-size: 20px;
            font-weight: bold;
            color: #ff5722;
        }
    </style>
    
</head>
<body>

    <h1>Bienvenido al Dashboard</h1>
<p>Has iniciado sesión correctamente.</p>
<a href="carrito.html">Carrito</a>
<a href="login.html">Cerrar sesión</a>

<h1>Productos</h1>
<div id="products"></div>

<script>
    
    function fetchProducts() {
        fetch('https://fakestoreapi.com/products')
            .then(res => {
                if (!res.ok) {
                    throw new Error('Error en la red: ' + res.statusText);
                }
                return res.json(); 
            })
            .then(json => {
                const productsDiv = document.getElementById('products');
                json.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.className = 'product';
                    productDiv.innerHTML = `
                        <h2>${product.title}</h2>
                        <p>${product.description}</p>
                        <strong>Precio: $${product.price}</strong>
                    `;
                    productsDiv.appendChild(productDiv);
                });
            })
            .catch(error => {
                console.error('Hubo un problema con la solicitud Fetch:', error);
            });
    }

    
    fetchProducts();
</script>

</body>
</html>
